{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock title %}

{% block body %}
<div class="container-fluid my-0 px-0">
    <img class="d-block w-100" src="https://source.unsplash.com/1600x500/?Phone, Contact" alt="First slide">
    <!-- <img class="d-block w-100" src="/static/img/contact.jfif" alt="First slide"> -->
<div>

<div class="container" >
    <h2 class="text-center">Contact Us</h2>

    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="emial">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Numebr</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone Numebr">
        </div>

        <div class="form-group">
          <label for="desc">Let me know why you want to contact me ?</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<br>
<br>
</div>

{% endblock body %}
